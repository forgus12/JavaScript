<script>
    /*В консоль вывелась строка "2010". 10+10 получаем 20, затем программа обнаруживается 
    о прибавлении строки и приобразует число 20 так же в строку. Итого получаем "20" + "10"*/
    let result1 = 10 + 10 + "10";
    console.log(result1)


    /*В консоль вывелась строка "101010". Конкатенация произошла изначально, так как приоритет 
    идет слева на право из-за одинаковых операторов. В итоге получаем "10"+"10"+"10" */
    let result2=10 + "10" + 10;
    console.log(result2);


    /*В консоль вывелось число 30. В коде присутствует унарный плюс, по приоритету он выполняется первым.
    Таки образом программа преобразовала строку "10" в число и сложила 10+10+10 */
    let result3=10 + 10 + +"10";
    console.log(result3);


    /*В консоль вывелось -Infiniti. Значение в кавычках равно Null, унарный минус, преобразует данную строку в отрицательное число
    т.е. в -0. При делении числа на -0 мы получаем минус бесконечность т.е. -Infinity*/
    let result4=10 / -"";
    console.log(result4);


    /* В консоль вывелось NaN. Мы пытаемся разделить число 10 на строку "2.5". Из-за этого программа нам сообщает что это не число */
    let result5=10 / +"2,5";
    console.log(result5);
</script>
