<script type="text/javascript">
	//пример 1
	let a = 1, b = 1, c, d;
	c = ++a;
	alert(c); // ответ: 2. Сначала увеличиваем и переприсваиваем значени а на 1. Затем присваиваем с значение переменной а.

	//пример 2
	d = b++;
	alert(d); //ответ: 1 Сначала присваиваем переменной d значение b. Затем увеличиваем значение b  на 1.

	//пример 3
	c = 2 + ++a;
	alert(c); //ответ: 5 Сначала увеличиваем и переприсваиваем значени а на 1. Затем увеличиваем полученное значение на 2 и присваиваем его с.

	//пример 4
	d = 2 + b++;
	alert(d); //ответ: 4 Сначала присваиваем переменной d значение b увеличенное на 2. Затем увеличиваем значение b на 1

	alert(a); //3
	alert(b); //3
</script>
