<script type="text/javascript">
	
	function mathOperation(arg1, arg2, arg3){
		switch (arg3){
		case '+':
			return arg1+arg2;
			break;

		case '-':
			return arg1-arg2;
			break;

		case '*':
			return arg1*arg2;
			break;

		case '/':
			return arg1/arg2;
			break;
		}
	}

	alert(mathOperation(10,5,'/'));

</script>
